[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps =
  Wire
  SPI
  LiquidCrystal
  SparkFun CCS811 Arduino Library@1.0.7
  SparkFun BME280@2.0.4
  SimpleTimer
  SD

